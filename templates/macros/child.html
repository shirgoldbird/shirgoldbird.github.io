{% macro render_child(post, type, from_index=false) %}
  <div class="{{ type }}">
  {% if from_index %}
    <h3><a href="{{ post|url }}">{{ post.title }}</a></h3>
  {% else %}
    <h1>{{ post.title }}</h1>
  {% endif %}
  <p class="meta">
    {{ post.pub_date }}
  </p>
  {{ post.body }}
  </div>
{% endmacro %}
